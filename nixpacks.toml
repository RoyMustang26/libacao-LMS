[phases.setup]
nixPkgs = ['nodejs_18', 'pnpm', 'php82', 'php82Packages.composer']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'pnpm install',
    'pnpm build'
]

[phases.build]
cmds = [
    'php artisan route:cache',
    'php artisan view:cache',
    'php artisan storage:link'
]

[start]
cmd = 'echo "=== DATABASE CONFIG ===" && echo "DATABASE_URL: $DATABASE_URL" && echo "First 50 chars: ${DATABASE_URL:0:50}" && php artisan config:clear && echo "=== Running Migrations ===" && php artisan migrate --force -vvv && echo "=== Running Seeds ===" && php artisan db:seed --force && echo "=== Starting Server ===" && php artisan serve --host=0.0.0.0 --port=$PORT'